
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Application form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark" >
  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary"><b>Create Your Account</b></h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>First Name<span class="text-danger">*</span></label>
                            <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Last Name<span class="text-danger">*</span></label>
                            <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>E-mail<span class="text-danger">*</span></label>
                            <input type="text" name="E-mail" class="form-control" placeholder="Enter E-mail">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Phone Number<span class="text-danger">*</span></label>
                            <input type="text" name="Phone" class="form-control" placeholder="Enter Phone Number">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Address<span class="text-danger">*</span></label>
                            <input type="text" name="Address" class="form-control" placeholder="Enter Address">
                        </div>

                        <div class="mb-3 col-md-4">
                            <label>City<span class="text-danger">*</span></label>
                            <input type="text" name="city" class="form-control" placeholder="Enter City">
                        </div>

                        <div class="mb-3 col-md-4">
                            <label>State<span class="text-danger">*</span></label>
                            <input type="text" name="State" class="form-control" placeholder="Enter state">
                        </div>

                        <div class="mb-3 col-md-4">
                            <label>Zip<span class="text-danger">*</span></label>
                            <input type="text" name="zip" class="form-control" placeholder="Enter Zip">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Country<span class="text-danger">*</span></label>
                            <div class="dropdown">
                                <button type="button" class="btn btn-secondary dropdown-toggle mb-3 col-md-12" data-bs-toggle="dropdown">
                                  Country
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">India</a></li>
                                  <li><a class="dropdown-item" href="#">UK</a></li>
                                  <li><a class="dropdown-item" href="#">USA</a></li>
                                  <li><a class="dropdown-item" href="#">Japan</a></li>
                                </ul>
                              </div>
                        </div>
                            <div class="col-md-12">
                           <button class="btn btn-primary float-end">Sign-up Now</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3 text-secondary">If you have account, Please <a href="#">Login Now</a></p>
            </div>
        </div>
    </div>
</div>



</body>
</html>
